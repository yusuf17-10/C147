<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color:black">
        <a-entity position="0 0 15">
            <a-camera></a-camera>
        </a-entity>

        <a-sky src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fvia_lactea.png?v=1604296331712">
        </a-sky>

        <a-entity>
            <!--creating sun-->
            <a-sphere position="0 0 0"
                src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fsol.jpg?v=1604296185621"></a-sphere>

        </a-entity>

        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property:rotation;to:0 360 0; easing:linear;dur:20000;loop:true ">
            <!--creating mercury-->
            <a-sphere position="1 0 -5"
                src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fmercurio.jpg?v=1604298142259"
                radius="0.25"></a-sphere>

        </a-entity>

        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property:rotation;to:0 360 0; easing:linear;dur:25000;loop:true ">
            <!--creating Venus-->
            <a-sphere position="6 0 -5"
                src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fvenus.jpg?v=1604312437571"
                radius="0.3"></a-sphere>
        </a-entity>

        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property:rotation;to:0 360 0; easing:linear;dur:30000;loop:true ">
            <!--creating Earth-->
            <a-sphere position="10.5 0 0"
                src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fearth.jpg?v=1604312404511"
                radius="0.4">
                <a-entity position="0 0 0" rotation="0 0 0"
                    animation="property:rotation;to:0 360 0;easing:linear;dur:25000;loop:true">

                    <a-sphere position="1 0 0" radius="0.10" color = "grey"></a-sphere>

                </a-entity>
            </a-sphere>
            <!--Creating Moon-->

        </a-entity>

        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property:rotation;to:0 360 0; easing:linear;dur:35000;loop:true ">
            <!--creating Mars-->
            <a-sphere position="14.5 0 0"
                src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fmercurio.jpg?v=1604298142259"
                radius="0.4"></a-sphere>
        </a-entity>

        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property:rotation;to:0 360 0; easing:linear;dur:40000;loop:true ">
            <!--creating Jupiter-->
            <a-sphere position="21 0 -5"
                src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fjupiter.jpg?v=1604312404561"
                radius="0.9"></a-sphere>
        </a-entity>


        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property:rotation;to:0 360 0; easing:linear;dur:45000;loop:true ">
            <!--creating Saturn-->
            <a-sphere position="26 0 -5"
                src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fsaturn.png?v=1604312433927"
                radius="0.9">
            
                <a-torus rotation = "90 0 0" color = "red" radius="3" radius-tubular="0.04" segments-tubular="1000"></a-torus>
                <a-torus rotation = "90 0 0" color = "green" radius="2.9" radius-tubular="0.04" segments-tubular="1000"></a-torus>
                <a-torus rotation = "90 0 0" color = "white" radius="2.5" radius-tubular="0.04" segments-tubular="1000"></a-torus>


            </a-sphere>
        </a-entity>

        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property:rotation;to:0 360 0; easing:linear;dur:50000;loop:true ">
            <!--creating Uranus-->
            <a-sphere position="31 0 -5"
                src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fmercurio.jpg?v=1604298142259"
                radius="0.5"></a-sphere>
        </a-entity>

        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property:rotation;to:0 360 0; easing:linear;dur:55000;loop:true ">
            <!--creating Neptune-->
            <a-sphere position="36 0 -5"
                src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fmercurio.jpg?v=1604298142259"
                radius="0.2"></a-sphere>
        </a-entity>


        <!--Orbital-Path-->
        <!--Mercury-Orbit-->
        <a-torus rotation="90 0 0" radius="5" color="grey" radius-tubular="0.01" segments-tubular="1000"></a-torus>

        <!--Venus-Orbit-->
        <a-torus rotation="90 0 0" radius="7.8" color="grey" radius-tubular="0.01" segments-tubular="1000"></a-torus>

        <!--Earth-Orbit-->
        <a-torus rotation="90 0 0" radius="10.6" color="grey" radius-tubular="0.01" segments-tubular="1000"></a-torus>

        <!--Mars-Orbit-->
        <a-torus rotation="90 0 0" radius="14.5" color="grey" radius-tubular="0.01" segments-tubular="1000"></a-torus>

        <!--Jupiter-Orbit-->
        <a-torus rotation="90 0 0" radius="21.5" color="grey" radius-tubular="0.01" segments-tubular="1000"></a-torus>

        <!--Saturn-Orbit-->
        <a-torus rotation="90 0 0" radius="26.5" color="grey" radius-tubular="0.01" segments-tubular="1000"></a-torus>

        <!--Uranus-Orbit-->
        <a-torus rotation="90 0 0" radius="31.5" color="grey" radius-tubular="0.01" segments-tubular="1000"></a-torus>

        <!--Neptune-Orbit-->
        <a-torus rotation="90 0 0" radius="36.4" color="grey" radius-tubular="0.01" segments-tubular="1000"></a-torus>





    </a-scene>
</body>

</html>
